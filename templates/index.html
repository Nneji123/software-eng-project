<!-- Store this code in 'register.html' file inside the 'templates' folder -->

<html>
	<head>
		<meta charset="UTF-8">
		<title> Cartoonify App </title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">			
	</head>
	<body></br></br></br></br></br>
		<div align="center">
		<div align="center" class="border">
			<div class="header">
				<h1 class="h1">Cartoonify</h1>
                <h2 class="h1">Generate Cartoon images with Cartoonify!</h2>
			</div></br></br></br>
			<h2 class="word">Upload your Image!</h2>
				<form action="/upload" method="post" enctype="multipart/form-data">
					<input placeholder="JPG" type="file" id="file" name="file" class="block" required>
                </div>
                <input
                  class="button"
                  type="submit"
                  value="upload File"
                />
              </div>
            </form>
          </div>
          <div class="flex flex-col sm:flex-row mt-0 lg:w-1/2 mr-auto ml-auto">
             {% if sumary %}
              
              <div class="h-full bg-gray-200 p-8 rounded">

                <h2 class="text-lg text-gray-700 font-bold mb-3">Extracted Number Plate</h2>
                <h3 class="fixed accent block">{{sumary}}</h3>
                <div class="wrapper block pictureWrapper">
                  <img class="picture" src="gen.png" alt="Extracted Image">
              </div>
        </div>
             {% endif %}
        </div>
            
	</body>
</html>

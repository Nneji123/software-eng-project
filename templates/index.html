<!-- Store this code in 'register.html' file inside the 'templates' folder -->

<html>
	<head>
		<meta charset="UTF-8">
		<title> Cartoonify App </title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">			
	</head>
	<body></br></br></br></br></br>
		<div align="center">
		<div align="center" class="border">
			<div class="header">
				<h1 class="word">Cartoonify</h1>
                <h2 class="word">Generate Cartoon images with Cartoonify!</h2>
			</div></br></br></br>
			<h2 class="word">Upload your Image!</h2>
    
				<form action="{{ url_for('index') }}" method="post" enctype="multipart/form-data">

                    <input placeholder="Image" type="file" id="file" name="file" required>
					<input type="submit" class="btn" value="Upload"></br>
				</form>
                <div class="flex flex-col sm:flex-row mt-0 lg:w-1/2 mr-auto ml-auto">
                    {% if submit %}
                    <div class="h-full bg-gray-200 p-8 rounded">
                    <img class="picture" src="{{ url_for('static', filename='output.png') }}">
                    </div>
               </div>
                    {% endif %}
               </div>
			</h2>

		</div>
		</div>
	</body>
</html>
